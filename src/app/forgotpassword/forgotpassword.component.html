<html>
    <body>

   
   <div class="container">
     <div class="row align-items-center" style="height: 100vh! important;">
        <div class="table" style="max-width: none;justify-content: center;">
            <div class="card" style="width: 23rem;">
                <div class="card-body">
                    <form [formGroup]="forgotpasswordform" (ngSubmit)="onSubmit()">
                <div class="form-group col-12">
                    <h5 style="text-align: center;">Reset Your Password</h5>
                </div>
               <hr>
              
                 
                  <div class="form-row">
                    <div class="form-group col-12">
                        <label class="form-label">New Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                            </div>
                        <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter Your New Password" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors['required']">Password is required</div>
                            <div *ngIf="f.newPassword.errors['pattern']">Password must contain more than 8 characters,1 upper case letter,and 1 special character </div>
                        </div>
                        </div>

                    </div>
                  </div>
                   
                <!-- <div class="row">
                   
                </div> -->
                <div class="form-row">
                    <div class="form-group col-12">
                <label class="form-label"> Confirm Password</label>
                
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>
                    <input type="password"  class="form-control" formControlName="password" placeholder="Re Enter Your Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors['required']">Password is required</div>
                        <div *ngIf="f.password.errors['pattern']">Password must contain more than 8 characters,1 upper case letter,and 1 special character </div>
                        <div *ngIf="f.password.value !=f.newPassword.value">please Enter Correct Password</div>
                    </div>
                </div>
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        </div>
        </div>
        
            
            </form>
        </div>
            </div>
        </div>
    
    </div>
   </div>
   
    


</body>
</html>
