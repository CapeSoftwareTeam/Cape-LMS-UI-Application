<div class="container" style="width:450px ;margin-top: 150px;">
    <div class="card">
        <div class="card-body" style="width:400px ;">
            <form [formGroup]="changePasswordForm">
                <h2 style="text-align:center ;">Change Your Password</h2><hr>
                <label class="form-lable">New Password</label>
                <div class="col-md-12" style="margin-top: 10px;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" formControlName="newpassword" placeholder="Enter Your New Password" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }">
                        <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newpassword.errors['required']">Password is required</div>
                            <div *ngIf="f.newpassword.errors['pattern']">Password must contain more than 8 characters,1 upper case letter,and 1 special character </div>
                            
                        </div>
                    </div>
                </div><br>

                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit" (click)="submit()">Submit</button>
        
        
                </div>
            </form>
        </div>
    </div>
</div>
