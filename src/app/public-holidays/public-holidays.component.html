<h2>Happy Holidays</h2>



<div class="" id="btn">
  <button type="button" class="btn btn-danger" (click)="back()"><i class="bi bi-box-arrow-in-left"></i> Back </button>
</div>

<div class="" id="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. TamilNadu" #input>
</div>

<div class="mat-elevation-z8" class="container">
  <table mat-table [dataSource]="dataSource" class="table table-hover">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element" class="table-info" style="padding:10px;"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> LOCATION </th>
      <td mat-cell *matCellDef="let element" class="table-info" style="padding:10px;"> {{element.workLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> DATE </th>
      <td mat-cell *matCellDef="let element" class="table-info" style="padding:10px;"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> DAY </th>
      <td mat-cell *matCellDef="let element" class="table-info" style="padding:10px;"> {{element.day}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="thead" style="padding:10px;"> ACTION</th>
      <td mat-cell *matCellDef="let element" class="table-info" style="padding:10px;">
        <i class="bi bi-trash3-fill fa-lg" (click)="deleteLeave(element.publicLeaveId)" title="Delete Leave"
          style="margin-left: 1rem;cursor: pointer;color: red;height:30px;width:30px;"></i>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #holidaysPaginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
